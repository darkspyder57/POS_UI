<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>POS</title>
</head>
<body>
    <div class="conatainer">
        <form action="" class="search-box">
            <button type="submit"><img src="Images/search.png" alt="search-icon"></button>
            <input type="search" placeholder="Search dishes by keywords">
        </form>
    </div>

    <div class="table">
        <div class="row">
            <div class="column">
                <img src="Images/biriyani.jpg" alt="chicken-biryani" width="100%">
            </div>
            <div class="column">
                <img src="Images/burger.jpg" alt="burger" width="100%">
            </div>
            <div class="column">
                <img src="Images/chicken curry.jpg" alt="chicken-curry" width="100%">
            </div>
            <div class="column">
                <img src="Images/french fries.jpg" alt="french-fries" width="100%">
            </div>
            <div class="column">
                <img src="Images/idli.jpg" alt="idli" width="100%">
            </div>
            <div class="column">
                <img src="Images/Momos.jpg" alt="momos" width="100%">
            </div>
            <div class="column">
                <img src="Images/noodles.jpg" alt="noodles" width="100%">
            </div>
            <div class="column">
                <img src="Images/pizza.jpg" alt="pizza" width="100%">
            </div>
            <div class="column">
                <img src="Images/samosa.jpg" alt="samosa" width="100%">
            </div>
        </div>
    </div>
        
    <div class="order">
        <p class="title-order">Order Details</p>
        <p class="order-num">Order No:</p>
        <ul class="col-order">
            <li>Item</li>
            <li>Quantity</li>
            <li>Price($)</li>
        </ul>

        <button class="order-btn">Place Order</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
